<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPOCH 26.COM - Awaiting Launch</title>
    
    <meta name="description" content="EPOCH 26: The Human Time System Game. A revolutionary new card game concept from Stork Family Products.">
    
    <style>
        /* CSS to ensure the image covers the entire 16:9 viewport */
        body {
            /* 1. Set the background image. The file must be named 'blanket-image-epoch-26.jpg' */
            background-image: url('blanket-image-epoch-26.jpg'); 
            
            /* 2. SCALING: Scales the image to cover the entire viewport, preserving its aspect ratio. */
            background-size: cover; 
            
            /* 3. POSITIONING: Centers the image within the viewport. */
            background-position: center center; 
            
            /* 4. BEHAVIOR: Ensures the image doesn't scroll and prevents repetition. */
            background-attachment: fixed; 
            background-repeat: no-repeat;
            
            /* Ensure the body fills the entire browser window */
            min-height: 100vh;
            margin: 0;
            padding: 0;
            
            /* Basic styling for hidden text content */
            color: white; 
            font-family: Arial, sans-serif;
        }

        /* Styling for the central "Under Construction" message */
        .coming-soon-message {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Centers the element perfectly */
            transform: translate(-50%, -50%); 
            text-align: center;
            padding: 20px;
            /* Semi-transparent black box for high readability over the image */
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    
    <div class="coming-soon-message">
        <h1>EPOCH 26.COM</h1>
        <p>A secret project by Stork Family Products is under construction.</p>
        <p>Estimated Launch: HTS 2026</p>
    </div>

</body>
</html>
