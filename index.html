<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPOCH 26 Card Backs</title>
    <style>
        body {
            /* Using a light gray background for contrast, since the original request was "no backgrounds" (meaning no surrounding white space/border in the image itself). */
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: row; /* Arrange cards horizontally */
        }
        .card-container {
            display: flex;
            gap: 20px; /* Space between the two cards */
        }
        .card {
            /* You will need to replace the 'src' attribute with the actual path or URL to your image file. */
            width: 300px; /* Adjust size as needed */
            height: auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Optional: Adds depth */
            border-radius: 15px; /* Matches rounded card corners */
        }
        h1 {
            position: absolute;
            top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>EPOCH 26 Card Back Designs</h1>
    
    <div class="card-container">
        <img class="card" 
             src="PLACEHOLDER_URL_FOR_RED_CARD_IMAGE" 
             alt="Red Letter Card Back (EPOCH 26)">
        
        <img class="card" 
             src="PLACEHOLDER_URL_FOR_GREEN_CARD_IMAGE" 
             alt="Green Number Card Back (EPOCH 26)">
    </div>

</body>
</html>
